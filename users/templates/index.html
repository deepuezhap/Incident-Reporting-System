{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Site{% endblock %}</title>

    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
  </head>

  <body>
    <!-- Navbar  -->
    

    <!-- Main Content -->
    <div class="container mt-5">
      {% block content %}
     


<a href="{% url 'login' %}"><h1>ITS the index page</h1></a>

      {% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    {% block extra_js %}
    <!-- Optional extra scripts for child templates -->
    {% endblock %}
  </body>
</html>
